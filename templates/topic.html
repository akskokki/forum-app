<h1>Topic: {{ title }}</h1>

{% if session.user_id %}
<a href="/topic/{{ id }}/createthread">Create new thread</a>
{% endif %}

<div>
    <h2>Threads:</h2>
    <hr>
    {% for thread in threads %}
    <a href="/topic/{{ id }}/thread/{{ thread.id }}">{{ thread.title }}</a><br>
    Messages: {{ thread.message_count }}<br>
    Latest message on {{ thread.latest_time.strftime("%Y-%m-%d, %H:%M:%S") }}
    by {{ thread.latest_user }}
    <hr>
    {% endfor %}
</div>
<br>
<a href="/">Return</a>
