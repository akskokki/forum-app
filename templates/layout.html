<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar bg-light navbar-expand-sm border">
            <div class="container">
                <a href="/" class="navbar-brand text-primary">Untitled Forum</a>
                <ul class="navbar-nav">
                    {% if session.user_id %}
                        <li class="nav-item me-3">
                            <div class="navbar-text">
                                Logged in as {{ session.username }}
                            </div>
                        </li>
                        <li class="nav-item me-4">
                            <a href="/logout" class="btn btn-outline-primary">Log out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="/login" class="btn btn-outline-primary" role="button">Log in</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <form class="d-flex" action="/search" method="GET">
                            <input class="form-control mx-2" type="search" placeholder="Search" name="query">
                            <button class="btn btn-outline-secondary" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
        
        {% if notification %}
            <div class="container mt-3">
                <div class="alert alert-info" role="alert">
                    {{ notification }}
                </div>
            </div>
        {% endif %}

        {% block content %}{% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
