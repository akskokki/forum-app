{% extends "layout.html" %}
{% block title %}Create user{% endblock %}
{% block content %}
    {% if session.username %}
        <div class="container-py3">
            <div class="alert alert-danger">Already logged in as {{ session.username }}</div>
        </div>
    {% else %}
        <div class="container py-3">
            <div style="width: 300px">
                <form action="/createuser" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ username or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" >
                    </div>
                    <div class="mb-3">
                        <label for="password_retype" class="form-label">Retype password</label>
                        <input type="password" class="form-control" id="password_retype" name="password_retype" >
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Create account</button>
                </form>
            </div>
        </div>
    {% endif %}
{% endblock %}
