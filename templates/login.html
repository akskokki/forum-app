{% extends "layout.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
    {% if session.username %}
        <div class="container py-3">
            <div class="alert alert-danger">Already logged in as {{ session.username }}</div>
        </div>
    {% else %}
        <div class="container py-3">
            <div style="width: 300px">
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value={{ username or "" }}>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" >
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Log in</button>
                </form>
                <a class="btn btn-outline-secondary mt-3" href="/createuser" role="button">Create new account</a>
            </div>
        </div>
    {% endif %}
{% endblock %}
